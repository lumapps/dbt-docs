<div ng-controller="GraphCtrl" id='graph-container' style="width: 100%">
    <div class='row viz-container' style="margin: 0">
        <div class='col-md-12'>
             <div graph-viz
                        viz-options="graph.options"
                        viz-elements="graph.elements"
                        viz-style="graph.style"
                        viz-layout="graph.layout"
                        viz-ready="graph.ready"
                        viz-size="{height: '800px', width: '100%'}"></div>
        </div>
    </div>
</div>
